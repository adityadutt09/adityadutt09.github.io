title: "Aditya's Portfolio"
author: "Aditya Dutt"
description: "Made using Contrast from Jekyll Themes"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: false       # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html", title: "Home", icon: home}
  - {file: "aboutme.md", title: "About Me"}
  - {file: "research.md", title: "Research"}
  - {file: "teaching.md", title: "Teaching"}
  - {file: "projects.md", title: "Projects"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:asdutt2@stanford.edu"}
  - {title: Github, icon: github, url: "github.com/adityadutt09"}
  - {title: LinkedIn, icon: rss, url: "https://www.linkedin.com/in/adityadutt09"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
